<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"> <!-- Favicon agregado -->
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Estilo personalizado para el navbar */
        .navbar-custom {
            background-color: #000000 !important; /* Fondo negro */
        }
        
        /* Estilo para la imagen del logo */
        .navbar-brand img {
            height: 40px; /* Tamaño fijo para el logotipo */
            width: auto; /* Mantener proporción */
            max-height: 100%; /* No superar la altura del navbar */
        }
        
        /* Estilo para los botones */
        .btn-logout, .btn-outline-light {
            color: #fff;
            border-color: #fff;
            font-size: 0.8rem; /* Tamaño de fuente pequeño */
            padding: 0.3rem 0.6rem; /* Padding reducido */
        }
        .btn-logout:hover, .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        /* Adaptación para pantallas pequeñas */
        @media (max-width: 576px) {
            .btn-logout, .btn-outline-light {
                font-size: 0.7rem; /* Reducir tamaño de fuente */
                padding: 0.25rem 0.5rem; /* Reducir padding */
            }
            .navbar-brand img {
                height: 30px; /* Reducir tamaño del logo */
            }
        }

        /* Asegurar que los botones estén alineados horizontalmente */
        .navbar-buttons {
            display: flex;
            align-items: center; /* Alinear verticalmente */
            gap: 0.5rem; /* Espaciado entre botones */
        }
    </style>
</head>
<body>
    <!-- Navbar con fondo negro -->
    <nav class="navbar navbar-expand navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <!-- Logo con imagen ajustada -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('menu')}}">
                <img src="{{ url_for('static', filename='logotipo.png') }}" alt="Financial Loans Logo" class="img-fluid">
            </a>
            
            <!-- Contenido del navbar sin colapsar -->
            <div class="navbar-buttons ms-auto"> <!-- ms-auto empuja el contenido a la derecha -->
                <a href="{{ url_for('menu') }}" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Regresar
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm btn-logout">
                    <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <hr>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</body>
</html>
